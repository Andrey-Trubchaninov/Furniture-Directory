<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="carousel/css/style.css" />
    <link rel="stylesheet" type="text/css" href="carousel/css/elastislide.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
    <noscript>
        <style>
            .es-carousel ul{
                display:block;
            }
        </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
        <div class="rg-image-wrapper">
            {{if itemsCount > 1}}
                <div class="rg-image-nav">
                    <a href="1" class="rg-image-nav-prev">Previous Image</a>
                    <a href="#" class="rg-image-nav-next">Next Image</a>
                </div>
            {{/if}}
            <div class="rg-image"></div>
            <div class="rg-loading"></div>
            <div class="rg-caption-wrapper">
                <div class="rg-caption" style="display:none;">
                    <p></p>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div class="header">
        <span class="header-title">
            <a href="index2.html" class="header-description">
                Каталог
            </a>
            <a href="index.html" class="header-description">
                Выход
            </a>
        </span>
    </div>
    <div class="headline">
        <h1>
            Детальная информация
        </h1>
    </div>
    <div>
        <div">
            <span class="right_ab">
            </span>
            <div class="clr"></div>
        </div><!-- header -->
        
        <div>
            <div id="rg-gallery" class="rg-gallery">
                <div class="rg-thumbs">
                    <!-- Elastislide Carousel Thumbnail Viewer -->
                    <div class="es-carousel-wrapper">
                        <div class="es-nav">
                            <span class="es-nav-prev">Previous</span>
                            <span class="es-nav-next">Next</span>
                        </div>
                        <div class="es-carousel">
                            <ul>
                                <li id="img"><a href="#"><img src="carousel/images/thumbs/1.jpg" data-large="carousel/images/1.jpg" alt="image01"></a></li>
                                <li id="img2"><a href="#"><img src="carousel/images/thumbs/2.jpg" data-large="carousel/images/2.jpg" alt="image02"></a></li>
                                <li id="img3"><a href="#"><img src="carousel/images/thumbs/3.jpg" data-large="carousel/images/3.jpg" alt="image03"></a></li>
                            </ul>
                        </div>
                    </div> 
                    <!-- End Elastislide Carousel Thumbnail Viewer -->
                </div><!-- rg-thumbs -->
            </div><!-- rg-gallery -->
        </div><!-- content -->
    </div><!-- container -->
    <div class="description" id="desc">
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="carousel/js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="carousel/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="carousel/js/jquery.elastislide.js"></script>
    <script type="text/javascript" src="carousel/js/gallery.js"></script>
    <script type="text/javascript" src="js/index2.js"></script>
</html>
